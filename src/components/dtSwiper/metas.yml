category: 数据展示
extra: 
    list 的数据格式 [{url: 'xxxxxxx',img: 'https://xxxxxx',title: 'xxxx'}]
props:
  list:
    type: Array
    discription 轮播图片列表，如果有自定义样式需求，请使用 swiper-item(使用 swiper-item 时仅有2个的情况下不支持循环)
  direction:
    type: String
    default: horizontal
    discription 方向
  show-dots:
    type: Boolean
    default: true
    discription 是否显示提示点
  show-desc-mask:
    type: Boolean
    default: true
    discription 是否显示描述半透明遮罩
  dots-position:
    type: String
    default: right
    discription 提示点位置
  dots-class:
    discription 提示className
  auto:
    type: Boolean
    default: false
    discription 是否自动轮播
  loop:
    type: Boolean
    default: false
    discription 是否循环
  interval:
    type: Number
    default: 3000
    discription 轮播停留时长
  threshold:
    type: Number
    default: 50
    discription 当滑动超过这个距离时才滑动
  duration:
    type: Number
    default: 300
    discription 切换动画时间
  height:
    type: String
    default: 180px
    en: height value
    discription '高度值。如果为`100%`宽度并且知道宽高比，可以设置`aspect-ratio`自动计算高度'
  aspect-ratio:
    type: Number
    discription 用以根据当前可用宽度计算高度值
  min-moving-distance:
    type: Number
    default: 0
    discription 超过这个距离时才滑动
  v-model:
    type: Number
    default: 0
    discription index 绑定，使用`v-model`，一般不需要绑定
