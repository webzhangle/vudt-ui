category: 基础组件
tags: 按钮
tips: @click.native 进行点击事件函数处理
props:
  type:
    type: String
    default: default
    description: 按钮类型，可选值为 `default`,`primary`,`warn`
  disabled:
    type: Boolean
    default: false
    description: 是否不可点击
  mini:
    type: Boolean
    default: false
    description: 是否为mini类型，即小尺寸的按钮
  plain:
    type: Boolean
    default: false
    description: 是否是plain样式，没有背景色
  action-type:
    description: '可选为 `submit` `button` `reset`'

  showLoading:
    type: Boolean
    default: false
    description: '显示加载图标'
